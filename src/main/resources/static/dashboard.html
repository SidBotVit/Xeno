<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Xeno Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 34px;
            margin-bottom: 40px;
            color: #222;
        }

        .cards {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            min-width: 250px;
            text-align: center;
        }

        .card h2 {
            font-size: 38px;
            margin: 0;
        }

        .title {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }

        .chart-box {
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            margin-top: 30px;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>üìä Xeno Analytics Dashboard</h1>

    <!-- SUMMARY CARDS -->
    <div class="cards">
        <div class="card">
            <h2 id="customersCount">0</h2>
            <div class="title">Customers</div>
        </div>
        <div class="card">
            <h2 id="ordersCount">0</h2>
            <div class="title">Total Orders</div>
        </div>
        <div class="card">
            <h2 id="revenueCount">‚Çπ0</h2>
            <div class="title">Total Revenue</div>
        </div>
    </div>

    <!-- ORDERS GRAPH -->
    <div class="chart-box">
        <h3>üìà Orders Over Time</h3>
        <canvas id="ordersChart" height="120"></canvas>
    </div>

    <!-- TOP CUSTOMERS -->
    <div class="chart-box">
        <h3>üèÜ Top 5 Customers</h3>
        <canvas id="topCustomersChart" height="120"></canvas>
    </div>

</div>


<script>
    const tenantId = 1;

    function tenantFetch(url) {
        return fetch(url, {
            headers: { "X-Tenant-ID": tenantId }
        });
    }

    // SUMMARY
    tenantFetch("http://localhost:8080/analytics/summary")
        .then(res => res.json())
        .then(data => {
            document.getElementById("customersCount").innerText = data.totalCustomers;
            document.getElementById("ordersCount").innerText = data.totalOrders;
            document.getElementById("revenueCount").innerText = "‚Çπ" + Math.round(data.totalRevenue ?? 0);
        });

    // ORDERS GRAPH
    tenantFetch("http://localhost:8080/analytics/orders?start=2024-01-01&end=2025-12-31")
        .then(res => res.json())
        .then(data => {
            const labels = data.map(d => d.date);
            const orders = data.map(d => d.orders);
            const revenue = data.map(d => d.revenue);

            new Chart(document.getElementById("ordersChart"), {
                type: "line",
                data: {
                    labels,
                    datasets: [
                        { label: "Orders", data: orders, borderColor: "#1e90ff", borderWidth: 3, tension: 0.3 },
                        { label: "Revenue", data: revenue, borderColor: "#2ecc71", borderWidth: 3, tension: 0.3 }
                    ]
                }
            });
        });

    // TOP CUSTOMERS
    tenantFetch("http://localhost:8080/analytics/top-customers")
        .then(res => res.json())
        .then(data => {

            if (!data || data.length === 0) {
                console.log("No top customer data.");
                return;
            }

            const labels = data.map(x => x.name);
            const spent = data.map(x => x.totalSpent);

            new Chart(document.getElementById("topCustomersChart"), {
                type: "bar",
                data: {
                    labels,
                    datasets: [{
                        label: "Total Spent",
                        data: spent,
                        backgroundColor: "#8e44ad"
                    }]
                }
            });
        });

</script>

</body>
</html>
