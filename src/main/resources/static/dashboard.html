<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Xeno Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            font-size: 34px;
            margin-bottom: 40px;
            color: #222;
        }
        .cards {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            min-width: 250px;
            text-align: center;
        }
        .card h2 {
            font-size: 38px;
            margin: 0;
        }
        .title {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }
        .chart-box {
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            margin-top: 30px;
        }
        h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        /* LOGIN OVERLAY */
        #loginBox {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loginForm {
            background: white;
            padding: 30px;
            border-radius: 14px;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        #loginForm input {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            font-size: 15px;
        }
        #loginForm button {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

    </style>
</head>

<body>

<!-- LOGIN OVERLAY -->
<div id="loginBox">
    <div id="loginForm">
        <h2>Login</h2>
        <input id="email" type="email" placeholder="Email" value="admin@gmail.com">
        <input id="password" type="password" placeholder="Password">
        <input id="tenantId" type="number" placeholder="Tenant ID" value="1">
        <button onclick="login()">Login</button>
        <p id="loginError" style="color: red;"></p>
    </div>
</div>


<div class="container">

    <h1>üìä Xeno Analytics Dashboard</h1>

    <!-- SUMMARY CARDS -->
    <div class="cards">
        <div class="card">
            <h2 id="customersCount">0</h2>
            <div class="title">Customers</div>
        </div>
        <div class="card">
            <h2 id="ordersCount">0</h2>
            <div class="title">Total Orders</div>
        </div>
        <div class="card">
            <h2 id="revenueCount">‚Çπ0</h2>
            <div class="title">Total Revenue</div>
        </div>
    </div>

    <!-- ORDERS GRAPH -->
    <div class="chart-box">
        <h3>üìà Orders Over Time</h3>
        <canvas id="ordersChart" height="120"></canvas>
    </div>

    <!-- TOP CUSTOMERS -->
    <div class="chart-box">
        <h3>üèÜ Top 5 Customers</h3>
        <canvas id="topCustomersChart" height="120"></canvas>
    </div>

</div>


<script>

    // LOGIN FUNCTION
   function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const tenantId = parseInt(document.getElementById("tenantId").value);

    fetch("http://localhost:8080/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json", "X-Tenant-ID": tenantId },
        body: JSON.stringify({ email, password })
    })
    .then(res => {
        if (!res.ok) throw new Error("Invalid credentials");
        return res.json();
    })
    .then(data => {
        localStorage.setItem("token", data.token);
        localStorage.setItem("tenantId", tenantId);

        document.getElementById("loginBox").style.display = "none";
        loadDashboard();
    })
    .catch(err => {
        document.getElementById("loginError").innerText = "Invalid email or password";
    });
}



 function authedFetch(url) {
    return fetch(url, {
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("token"),
            "X-Tenant-ID": localStorage.getItem("tenantId")
        }
    });
}



    function loadDashboard() {

        // SUMMARY
        authedFetch("http://localhost:8080/analytics/summary")
            .then(res => res.json())
            .then(data => {
                document.getElementById("customersCount").innerText = data.totalCustomers;
                document.getElementById("ordersCount").innerText = data.totalOrders;
                document.getElementById("revenueCount").innerText = "‚Çπ" + Math.round(data.totalRevenue ?? 0);
            });

        // ORDERS GRAPH
        authedFetch("http://localhost:8080/analytics/orders?start=2024-01-01&end=2025-12-31")
            .then(res => res.json())
            .then(data => {
                const labels = data.map(d => d.date);
                const orders = data.map(d => d.orders);

                new Chart(document.getElementById("ordersChart"), {
                    type: "line",
                    data: {
                        labels,
                        datasets: [
                            { label: "Orders", data: orders, borderColor: "#1e90ff", borderWidth: 3 }
                        ]
                    }
                });
            });

        // TOP CUSTOMERS
        authedFetch("http://localhost:8080/analytics/top-customers")
            .then(res => res.json())
            .then(data => {
                const labels = data.map(x => x.name);
                const spent = data.map(x => x.totalSpent);

                new Chart(document.getElementById("topCustomersChart"), {
                    type: "bar",
                    data: {
                        labels,
                        datasets: [{
                            label: "Total Spent",
                            data: spent,
                            backgroundColor: "#8e44ad"
                        }]
                    }
                });
            });
    }



</script>

</body>
</html>
